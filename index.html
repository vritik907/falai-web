<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>fal.ai Image Editor</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui,Segoe UI,sans-serif;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
  padding:20px
}
.container{
  max-width:1100px;
  margin:auto;
  background:#111;
  color:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 20px 60px rgba(0,0,0,.4)
}
.header{
  padding:24px;
  text-align:center;
  background:linear-gradient(135deg,#667eea,#764ba2)
}
.content{padding:24px}
.section{
  background:#1b1b1b;
  border-radius:12px;
  padding:18px;
  margin-bottom:18px;
  border:1px solid #333
}
.section-title{font-weight:600;margin-bottom:12px}
input,select,textarea{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #444;
  background:#222;
  color:#fff
}
textarea{min-height:110px;font-family:monospace}
.btn{
  width:100%;
  padding:15px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:#fff;
  font-weight:600;
  cursor:pointer
}
.btn:disabled{opacity:.6}
.file-label{
  border:2px dashed #667eea;
  padding:14px;
  text-align:center;
  border-radius:10px;
  cursor:pointer;
  background:#111
}
.image-item{
  display:flex;
  justify-content:space-between;
  padding:6px;
  margin-top:6px;
  background:#222;
  border-radius:6px
}
.remove-btn{
  background:#ff4444;
  border:none;
  color:#fff;
  padding:2px 8px;
  border-radius:4px;
  cursor:pointer
}
.logs{
  background:#000;
  color:#0f0;
  padding:12px;
  border-radius:8px;
  font-family:monospace;
  max-height:220px;
  overflow:auto;
  margin-top:12px
}
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:14px
}
.gallery img{
  width:100%;
  border-radius:10px
}
</style>
</head>

<body>
<div class="container">
  <div class="header">
    <h2>ðŸŽ¨ fal.ai Image Editing</h2>
    <p>Reference images required</p>
  </div>

  <div class="content">

    <div class="section">
      <div class="section-title">Model (EDIT ONLY)</div>
      <input id="model" value="fal-ai/nano-banana-pro/edit"/>
    </div>

    <div class="section">
      <div class="section-title">Reference Images (Required)</div>
      <input type="file" id="fileInput" multiple accept="image/*" hidden>
      <label class="file-label" for="fileInput">Click to add images</label>
      <div id="imageList"></div>
    </div>

    <div class="section">
      <div class="section-title">Prompt</div>
      <textarea id="prompt" placeholder="Describe how the image should be edited..."></textarea>
    </div>

    <button class="btn" id="generateBtn">ðŸš€ Generate</button>

    <div class="logs" id="logs"></div>

    <div class="section" id="gallerySection" style="display:none">
      <div class="section-title">Result</div>
      <div class="gallery" id="gallery"></div>
    </div>

  </div>
</div>

<script>
const refs=[];
const fileInput=document.getElementById("fileInput");
const imageList=document.getElementById("imageList");
const logs=document.getElementById("logs");
const gallery=document.getElementById("gallery");
const gallerySection=document.getElementById("gallerySection");

fileInput.onchange=e=>{
  for(const f of e.target.files){
    refs.push(f);
    renderImages();
  }
};

function renderImages(){
  imageList.innerHTML="";
  refs.forEach(f=>{
    imageList.innerHTML+=`
      <div class="image-item">
        ${f.name}
        <button class="remove-btn" onclick="removeImage('${f.name}')">X</button>
      </div>`;
  });
}

function removeImage(name){
  const i=refs.findIndex(f=>f.name===name);
  if(i>-1) refs.splice(i,1);
  renderImages();
}

function log(msg,isErr=false){
  logs.innerHTML+=`<div style="color:${isErr?'#ff5555':'#00ff00'}">[${new Date().toLocaleTimeString()}] ${msg}</div>`;
  logs.scrollTop=logs.scrollHeight;
}

document.getElementById("generateBtn").onclick=async()=>{
  logs.innerHTML="";
  gallery.innerHTML="";
  gallerySection.style.display="none";

  const prompt=document.getElementById("prompt").value.trim();
  const model=document.getElementById("model").value;

  if(!prompt) return alert("Enter a prompt");
  if(refs.length===0) return alert("Upload at least one image");

  log("Uploading & generating...");

  const images=[];
  for(const file of refs){
    const base64=await new Promise(res=>{
      const r=new FileReader();
      r.onload=()=>res(r.result.split(",")[1]);
      r.readAsDataURL(file);
    });
    images.push({name:file.name,base64});
  }

  try{
    const res=await fetch("/.netlify/functions/generate",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        model,
        prompt,
        images,
        image_size:"1024x1024"
      })
    });

    if(!res.ok){
      const t=await res.text();
      throw new Error(t);
    }

    const data=await res.json();
    const img=data.images?.[0]?.url;
    if(!img) throw new Error("No image returned");

    gallerySection.style.display="block";
    gallery.innerHTML=`<img src="${img}">`;
    log("Done ðŸŽ‰");

  }catch(err){
    log(err.message,true);
  }
};
</script>
</body>
</html>
